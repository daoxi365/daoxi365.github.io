<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | PanDaoxi</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="icon" class="js-site-favicon" type="image/svg+xml" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #444;
            font-family: 'Ubuntu', 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .glitch {
            font-size: 6em;
            position: relative;
            animation: glitchEffect 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: glitchText 2s infinite;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff6b6b;
            clip: rect(24px, 550px, 90px, 0);
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #4d4dff;
            clip: rect(85px, 550px, 140px, 0);
        }

        @keyframes glitchEffect {
            0%, 100% { transform: skew(0deg); }
            10% { transform: skew(5deg); }
            20% { transform: skew(-5deg); }
            30%, 50%, 70% { transform: skew(5deg); }
            40%, 60% { transform: skew(-5deg); }
            80%, 90% { transform: skew(5deg); }
        }

        @keyframes glitchText {
            0%, 100% { clip: rect(0, 900px, 0, 0); }
            10% { clip: rect(15px, 900px, 50px, 0); }
            20%, 40%, 60% { clip: rect(40px, 900px, 70px, 0); }
            30%, 50% { clip: rect(60px, 900px, 90px, 0); }
            70%, 90% { clip: rect(80px, 900px, 110px, 0); }
            80% { clip: rect(100px, 900px, 130px, 0); }
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .back-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #444;
            border: 2px solid #444;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background-color: #444;
            color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Oops! Page Not Found.</div>
        <a href="/" class="back-home">Go Back Home</a>
    </div>
    <div class="footer">
        &copy; 2022-<span id="currentYear"></span> by <b><a href="/">PanDaoxi</a></b>
    </div>
	<script src="/colorfulbg_bright.min.js"></script>
	<script>
		var date = new Date();
		document.getElementById("currentYear").innerHTML = date.getFullYear();
	</script>
</body>
</html>
